<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="refresh" content="5;url=index.html">
		<title>支付成功页面</title>
		<script>
			var  t=5;
			function daojishi()
			{
				var	time=document.getElementById("time");
				
				time.innerHTML=t;
				t--;
				if(t>0)
				{
					window.setTimeout("daojishi()",1000);
				}
				
			}
		</script>
	</head>
	<body onload="daojishi();">
		<h1>支付成功,<span id="time">5</span>秒后返回首页！</h1>
	</body>
</html>
